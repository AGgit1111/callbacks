<!DOCTYPE html>
<html>

    <head>
        <title>Callbacks</title>
    </head>

    <body>
        <div>
            <h2>Fetch Data with Callback</h2>
            <p>Wait 2 seconds for data to be displayed.</p>
            <h1 id="textDelay1"></h1>
        </div>
        
        <div>
            <h2>setTimeout() with a Callback</h2>
            <p>Wait 3 seconds (3000 milliseconds) for this page to change.</p>
            <h1 id="textDelay2"></h1>
        </div>

        <div>
            <h2>Calculator Callback</h2>
            <p>The calculated result is:</p>
            <h1 id="sum"></h1>
        </div>

        <script src="script.js"></script>
    </body>

</html>
